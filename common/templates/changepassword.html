<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style type="text/css">
      body {
        margin: 40px auto;
        max-width: 650px;
        line-height: 1.6;
        font-size: 18px;
        color: #444;
        padding: 0 10px;
        overflow-y: scroll;
      }
      h1, h2, h3 {
        line-height: 1.2
      }
      a {
        text-decoration: none;
      }
      header {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <p>Phone Number: {{ request.user.phone_number }}</p>
    <form method='post' action="{% url 'set_password' %}">
      {% csrf_token %}
      <label for="oldpassword">Old Password:</label><br>
      <input type="password" id="oldpassword" name="oldpassword" value="" required><br><br>
      {% if errors.msg %}
      <p>{{ errors.msg }}</p>
      {% endif %}

      <label for="newpassword">New Password:</label><br>
      <input type="password" id="newpassword" name="newpassword" value="" required><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
